<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                Email:-
                <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" [ngModelOptions]="{standalone: true}"
                  required autofocus>
                <label for="inputEmail"></label>
                {{email}}
              </div>

              <div class="form-label-group">
                Password:-
                <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" [ngModelOptions]="{standalone: true}"
                  required>
                <label for="inputPassword"> </label>
                {{password}}
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="submit()">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
